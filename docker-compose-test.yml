services:
  db:
    image: postgres:13
    container_name: db
    restart: always #container reinicia se morrer
    ports:
      - 2345:5432
    env_file:
      - ./back-end/.env.test #configurar POSTGRES_USER, POSTGRES_PASSWORD e POSTGRES_DB

  ts_node_app:
    build:
      context: ./back-end
      dockerfile: Dockerfile
      target: base
    container_name: ts_node_app
    expose:
      - '5000'
    ports:
      - 5000:5000
    depends_on:
      - db # sรณ sobe quando o postgres tiver no ar
    env_file:
      - ./back-end/.env.test #configurar DATABASE_URL